specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MetaBoard
    network: localhost
    source:
      address: "0x06b3244b086cecC40F1e5A826f736Ded68068a0F"
      abi: MetaBoard
      startBlock: 335
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RainterpreterExpressionDeployer
      abis:
        - name: MetaBoard
          file: ./abis/MetaBoard.json
      eventHandlers:
        - event: MetaV1(address,bytes)
          handler: handleMetaV1
      file: ./src/metaBoard.ts
